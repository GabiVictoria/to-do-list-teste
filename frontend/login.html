<!-- public/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Login</title>
</head>
<body>
    <h1>P치gina de Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usu치rio" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token); // Armazenar token no localStorage
                window.location.href = '/tasks'; // Redirecionar para a p치gina de tarefas
            } else {
                console.error('Erro no login:', response.statusText);
            }
        });
    </script>
</body>
</html>
